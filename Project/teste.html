<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/svg+xml" href="https://unidavi-site-assets.s3-sa-east-1.amazonaws.com/sistemas-admin/images/logo.png" />
    <title>Plataformas Educacionais</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #00508c;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 18px;
            font-weight: 500;
        }

        header input[type="text"] {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            color: #333;
        }

        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            font-weight: 500;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .calendar-widget {
            position: fixed;
            top: 80px;
            right: 10px;
            width: 300px;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }

            .calendar-widget {
                position: static;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Olá, Jean! Você está em Minha Unidavi</h1>
        <input type="text" placeholder="Buscar" />
    </header>

    <div class="container">
        <a href="https://mail.google.com" target="_blank" class="card">
            <img src="https://siteunidavi.s3.sa-east-1.amazonaws.com/2024/10/gmail.png" alt="Gmail"/>
            <p>Gmail</p>
        </a>
        <a href="https://classroom.google.com" target="_blank" class="card">
            <img src="https://siteunidavi.s3.sa-east-1.amazonaws.com/2024/10/google-classroom.png" alt="Google Classroom"/>
            <p>Google Classroom</p>
        </a>
        <a href="https://digital.unidavi.edu.br/login" target="_blank" class="card">
            <img src="https://siteunidavi.s3.sa-east-1.amazonaws.com/2024/10/book.png" alt="AVA"/>
            <p>AVA</p>
        </a>
        <a href="https://mentor.unidavi.edu.br/" target="_blank" class="card">
            <img src="https://siteunidavi.s3.sa-east-1.amazonaws.com/2024/10/graduated.png" alt="Sistema Acadêmico"/>
            <p>Sistema Acadêmico</p>
        </a>
        <a href="https://www.unidavi.edu.br/biblioteca" target="_blank" class="card" style="background-color: #00508c; color: #ffffff;">
            <img src="https://siteunidavi.s3.sa-east-1.amazonaws.com/2024/10/read.png" alt="Biblioteca"/>
            <p>Biblioteca</p>
        </a>
        <a href="https://www.unidavi.edu.br/estagios/" target="_blank" class="card" style="background-color: #00508c; color: #ffffff;">
            <img src="https://siteunidavi.s3.sa-east-1.amazonaws.com/2024/10/employee.png" alt="Central de Estágios e Empregos"/>
            <p>Central de Estágios e Empregos</p>
        </a>
    </div>

    <div class="calendar-widget">
        <iframe src="https://calendar.google.com/calendar/embed?src=seu_email%40gmail.com&ctz=America%2FSao_Paulo&mode=AGENDA"></iframe>
    </div>
</body>
</html>
